<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>My Profile</title>
</head>

<body class="loginBody">

<div class="logo-image">
    <div class="profile-text">
        <div class="profile_text">
            <h2>Welcome, <span th:text="${username}"></span> To your profile page</h2>

            <div class="card">

                <img th:src="${ImageUrl}" alt="default profile picture" class="profileImage">
                <div class="container">
                    <h4>First Name : <span th:text="${firstName}"></span></h4>
                    <h4>Last Name : <span th:text="${lastName}"></span></h4>
                    <h4>Date of Birth : <span th:text="${dataOfBirth}"></span></h4>
                    <h4>Bio : </h4>
                    <h4 th:text="${bio}"></h4>

                </div>
            </div>
            <form action="/login">
                <input type="submit" value="Log Out" class="signupSubmit">
            </form>

            <form action="/dashboard">
                <input type="submit" value="Dashboard" class="signupSubmit">
            </form>
        </div>
    </div>
</div>


<div class="stream-posts" th:each="post: ${userPosts}">
    <div class="stream-post">
        <div class="sp-author">
            <a href="#" class="sp-author-avatar"></a>
            <h6 class="sp-author-name" th:text="${firstName}"  style="color: white"><span th:text="${lastName}"></span></h6>
                <div class="sp-content">
                    <div class="sp-info" th:text="${post.createdAt}" style="color: white">
                        <p class="sp-paragraph mb-0" th:text="${post.body}" style="color: white"></p>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
