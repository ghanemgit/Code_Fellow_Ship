<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>



<p>
    <span>List of Users</span>
</p>
<div th:switch="${applicationUsers}">
    <h2 th:case="null">No users yet!</h2>

    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="applicationUsers : ${applicationUsers}">
<!--                <td th:utext="${user.name}"></td>--> <!-- this is unsanitized thymeleaf text -->
                <td th:text="${applicationUsers.firstName}"></td> <!-- sanitized thymeleaf text -->
                <td><a th:href="@{/follow/{id}(id=${applicationUsers.id})}">Follow</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
