<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
</head>
<body class="signUp">
<div class="logo-image">
    <div class="logo-text">
        <h1 style="color: white">Welcome To Code Fellow, Please Signup</h1>
        <img src="css/logo.png" alt="logo" class="logoImage" width="100px" height="100px">

        <form action="/signup" method="post">

            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
            </div>
            <br><br>


            <div class="row">

                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3 mt-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <br><br>

            </div>
            <div class="form-group">
                <label for="dateOfBirth" style="color: white">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth">
            </div>
            <br><br>

            <div class="form-group">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Write your Bio" id="floatingTextarea"
                              style="height: 100px"></textarea>
                    <label for="floatingTextarea">Write your Bio</label>
                </div>
            </div>
            <input type="submit" class="signupSubmit">

        </form>

    </div>
</div>
</body>

</html>
