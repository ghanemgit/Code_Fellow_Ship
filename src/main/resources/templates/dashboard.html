<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body class="loginBody">
<ul>
    <li>
        <form action="/profile">
            <input type="submit" value="Profile" class="signupSubmit">
        </form>
    </li>
    <li>
        <form action="/perform_logout">
            <input type="submit" value="Log Out" class="signupSubmit">
        </form>
    </li>
</ul>

<div class="logo-image">
    <div class="logo-text">

        <img src="/css/Assert/logo.png" alt="logo">
        <h1 style="color: white">Welcome, <span sec:authentication="name" style="color: white">Welcome guest!</span>
        </h1>

        <h2 style="color: white">Welcome to your Dashboard</h2>


        <form action="/post" method="post">
            <div class="row">
                <div class="form-floating mb-3 mt-3">
                    <div class="form-group">
                        <label for="floatingTextarea" style="color: white">Post</label><br><br>
                        <textarea class="form-control" placeholder="Post Something" name="body" id="floatingTextarea"
                                  style="width: 700px"></textarea>
                    </div>
                </div>
            </div>
            <input type="submit" class="signupSubmit" value="Post">
        </form>


    </div>
</div>
</body>
</html>
