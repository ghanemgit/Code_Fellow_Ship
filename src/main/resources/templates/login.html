<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body class="loginBody">


<div class="logo-image">
    <div class="logo-text">
        <h1 style="color: white">Welcome To Code Fellow, Please Login</h1>
        <img src="../Assert/logo.png" alt="logo">

        <form action="/perform_login" method="post">


            <div class="col">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
            </div>

            <input type="submit" class="signupSubmit" value="Login"><br><br>



        </form>
        <form action="/">
            <input type="submit" value="Home page" class="signupSubmit">
        </form><br><br>
        <h2 style="color: white">OR</h2>
        <form action="/signup">
            <input type="submit" value="Signup" class="signupSubmit">
        </form>
    </div>
</div>


</body>
</html>
